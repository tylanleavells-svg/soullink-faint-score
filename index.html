<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uncivilized Pokémon SoulLink Faint Score</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
    background: #1a1a2e;
    font-family: "Press Start 2P", sans-serif;
    color: #fff;
    padding: 20px;
}

h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px #000080;
}

.board {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.player {
    background: #e0f8ff;
    border: 3px solid #0070c0;
    border-radius: 12px;
    width: 360px;
    padding: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}

.player-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
    background: #a0e0ff;
    border: 2px solid #0070c0;
    border-radius: 8px;
    padding: 6px;
}

.player-header img {
    width: 180px;
    border-radius: 12px;
    border: 2px solid #0070c0;
    background: #fff;
}

.player-header h2 {
    font-size: 1rem;
    color: #000080;
}

input[list] {
    width: 100%;
    padding: 6px;
    border-radius: 6px;
    border: 2px solid #0070c0;
    margin-bottom: 6px;
    font-family: "Press Start 2P", sans-serif;
}

button {
    width: 100%;
    padding: 6px;
    background-color: #0070c0;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-family: "Press Start 2P", sans-serif;
    margin-bottom: 4px;
}

button:hover {
    background-color: #005090;
}

/* ✅ DOWNWARD-FILLING PC GRID */
.deaths {
    margin-top: 10px;
    background: linear-gradient(to bottom, #c0f0ff 0%, #80d0ff 100%);
    border: 2px solid #0070c0;
    border-radius: 8px;
    padding: 6px;

    display: grid;
    grid-auto-flow: column;
    grid-template-rows: repeat(6, 50px);
    grid-auto-columns: 1fr;
    gap: 4px;

    max-height: 320px;
    overflow-y: auto;
}

.death {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: #f0ffff;
    border: 2px solid #0070c0;
    border-radius: 6px;
    font-size: 0.65rem;
    color: #000080;
    text-align: center;
}

.death img {
    width: 32px;
    height: 32px;
    margin-bottom: 2px;
    cursor: pointer;
}

.counter {
    margin-top: 6px;
    font-weight: bold;
    color: #000080;
    font-size: 0.8rem;
    text-align: center;
}
</style>
</head>

<body>

<h1>Uncivilized Pokémon SoulLink Faint Score</h1>

<div class="board">

<div class="player" id="player1">
    <div class="player-header">
        <img src="https://i.imgur.com/6zEVuyV.png">
        <h2>KuroPlays</h2>
    </div>
    <input list="allpokemon" id="select-player1">
    <button class="add-btn">Add Fainted Pokémon</button>
    <button class="remove-btn">Remove Last Pokémon</button>
    <div class="deaths"></div>
    <div class="counter">Total Losses: 0</div>
</div>

<div class="player" id="player2">
    <div class="player-header">
        <img src="https://i.imgur.com/wJ6o0Rs.png">
        <h2>Blackychan</h2>
    </div>
    <input list="allpokemon" id="select-player2">
    <button class="add-btn">Add Fainted Pokémon</button>
    <button class="remove-btn">Remove Last Pokémon</button>
    <div class="deaths"></div>
    <div class="counter">Total Losses: 0</div>
</div>

<div class="player" id="player3">
    <div class="player-header">
        <img src="https://i.imgur.com/3RTTK31.png">
        <h2>Dboijr</h2>
    </div>
    <input list="allpokemon" id="select-player3">
    <button class="add-btn">Add Fainted Pokémon</button>
    <button class="remove-btn">Remove Last Pokémon</button>
    <div class="deaths"></div>
    <div class="counter">Total Losses: 0</div>
</div>

<div class="player" id="player4">
    <div class="player-header">
        <img src="https://i.imgur.com/Ni1rhD4.png">
        <h2>Slxsher</h2>
    </div>
    <input list="allpokemon" id="select-player4">
    <button class="add-btn">Add Fainted Pokémon</button>
    <button class="remove-btn">Remove Last Pokémon</button>
    <div class="deaths"></div>
    <div class="counter">Total Losses: 0</div>
</div>

</div>

<datalist id="allpokemon"></datalist>

<script>
const players = ["player1","player2","player3","player4"];
let pokemonNames = [];
let pokemonSprites = {};

async function loadPokemon() {
    const res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=898");
    const data = await res.json();

    data.results.forEach((p, i) => {
        const name = p.name.charAt(0).toUpperCase() + p.name.slice(1);
        pokemonNames.push(name);
        pokemonSprites[name] = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i+1}.png`;

        const opt = document.createElement("option");
        opt.value = name;
        document.getElementById("allpokemon").appendChild(opt);
    });

    players.forEach(renderDeaths);
}

function renderDeaths(playerId) {
    const player = document.getElementById(playerId);
    const deathsDiv = player.querySelector(".deaths");
    const data = JSON.parse(localStorage.getItem(playerId)) || [];

    deathsDiv.innerHTML = "";
    data.forEach((name, i) => {
        const d = document.createElement("div");
        d.className = "death";
        d.innerHTML = `<img src="${pokemonSprites[name]}">${name}<br>Fainted`;
        d.onclick = () => removeSpecific(playerId, i);
        deathsDiv.appendChild(d);
    });

    player.querySelector(".counter").textContent = "Total Losses: " + data.length;
}

function addDeath(playerId) {
    const input = document.getElementById("select-" + playerId);
    const name = input.value.trim();
    if (!pokemonNames.includes(name)) return alert("Invalid Pokémon");

    const arr = JSON.parse(localStorage.getItem(playerId)) || [];
    arr.push(name);
    localStorage.setItem(playerId, JSON.stringify(arr));
    input.value = "";
    renderDeaths(playerId);
}

function removeDeath(playerId) {
    const arr = JSON.parse(localStorage.getItem(playerId)) || [];
    arr.pop();
    localStorage.setItem(playerId, JSON.stringify(arr));
    renderDeaths(playerId);
}

function removeSpecific(playerId, index) {
    const arr = JSON.parse(localStorage.getItem(playerId)) || [];
    arr.splice(index, 1);
    localStorage.setItem(playerId, JSON.stringify(arr));
    renderDeaths(playerId);
}

document.addEventListener("DOMContentLoaded", () => {
    loadPokemon();
    players.forEach(id => {
        document.querySelector(`#${id} .add-btn`).onclick = () => addDeath(id);
        document.querySelector(`#${id} .remove-btn`).onclick = () => removeDeath(id);
    });
});
</script>

</body>
</html>
